<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Simple Tip Calc</title>
</head>
<body>
    <header>
        <h1>Simple Tip Calculator</h1>
    </header>
    <main>
        <div class="container">
            <p>Enter Bill Amount:</p>
            <input type="text" placeholder="Enter Total" id="bill">
            <div class="btn-container">
                <button id="10">10%</button>
                <button id="15">15%</button>
                <button id="20">20%</button>
            </div>
            <!-- Result Section -->
            <div id="result-container">
                <p id="result-text"></p>
            </div>
        </div>
    </main>
    <script text="text/javascript" src="index.js"></script>
</body>
</html>
